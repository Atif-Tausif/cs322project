{% extends "base.html" %}

{% block title %}Add Dish - EBA Express{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4"><i class="fas fa-plus-circle"></i> Add New Dish</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Dish Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="appetizers">Appetizers</option>
                                    <option value="main" selected>Main Course</option>
                                    <option value="desserts">Desserts</option>
                                    <option value="beverages">Beverages</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" 
                                   accept="image/*">
                            <small class="form-text text-muted">Optional: Upload dish image</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Flavor Tags</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flavor_tags" value="spicy" id="spicy">
                                <label class="form-check-label" for="spicy">
                                    <i class="fas fa-fire"></i> Spicy
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flavor_tags" value="sweet" id="sweet">
                                <label class="form-check-label" for="sweet">
                                    <i class="fas fa-cookie"></i> Sweet
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flavor_tags" value="savory" id="savory">
                                <label class="form-check-label" for="savory">
                                    <i class="fas fa-drumstick-bite"></i> Savory
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flavor_tags" value="tangy" id="tangy">
                                <label class="form-check-label" for="tangy">
                                    <i class="fas fa-lemon"></i> Tangy
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="vip_only" name="vip_only">
                            <label class="form-check-label" for="vip_only">
                                VIP Only Dish
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.chef_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Dish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
